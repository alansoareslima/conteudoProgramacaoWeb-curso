    <script>
        $(document).ready(function(e) {
            $('.lugar').click(function(e) {
                place = $(this).attr('class');
                if(place != "ocupado"){
                    resp = confirm("Confirma reservar a posição?");
                    if(resp == true){
                        cor = prompt("Qual cor deseja usar?");
                        $(this).removeClass('lugar');
                        $(this).addClass('ocupado');
                        $(this).css('background-color', cor);
                    }	
                }else{
                    resp = confirm("Confirma cancelar a reserva da posição?");
                        if(resp == true){
                            $(this).removeAttr("style");
                            $(this).removeClass('ocupado');
                            $(this).addClass('lugar');
                            $(this).css('background-color', aliceblue);
                        }	
                }
            });
        });
        </script>
