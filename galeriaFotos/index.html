<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Imagens</title>
    <script>
        $(document).ready(function (){
           $('.mini div').click(function (){
            foto = $(this).children('img');
            end = $(foto[0]).attr('src');
            end = end.replace('small', 'large');
            console.log(end);
            $('#fotoGrande').attr('src', end);
           })
        });
    </script>
    
</head>

<body>

    <div class="central">
        <div class="img-grd">
            <img src="images/large/ancient.jpg" alt="Ancient" id="fotoGrande">
        </div>

        <div class="mini">
            <div>
                <img src="images/small/ancient.jpg" alt="ancient">
                <p>Hogwarts do Paraguai</p>
            </div>
            
            <div>
                <img src="images/small/roe-deer.jpg" alt="roe-deer">
                <p>Veado bonito</p>
            </div>

            <div>
                <img src="images/small/spider.jpg" alt="spider">
                <p>Pai do homem aranha</p>
            </div>

            <div>
                <img src="images/small/waterfall.jpg" alt="cachoeira">
                <p>Cachoradeira</p>
            </div>

        </div>


    </div>


    
</body>

</html>
